<template>
    <lightning-record-edit-form record-id={recordId} object-api-name={Contact}>
<loightnig-messages></loightnig-messages>
<lightning-output-field field-name="AccountId"></lightning-output-field>
<lightning-input-field field-name="FirstName"></lightning-input-field>
<lightning-input-field field-name="LastName"></lightning-input-field>
<lightning-input-field field-name="Email"></lightning-input-field>
<lightning-button class="slds-m-top_small"
variant="brand"
type="submit"
name="update"
label="update"></lightning-button>
    </lightning-record-edit-form>
    
     
        <lightning-record-edit-form object-api-name="Contact">
            <lightning-messages>
            </lightning-messages>
            <lightning-input-field field-name="Name">
            </lightning-input-field>
                <lightning-button
                    class="slds-m-top_small"
                    type="submit"
                    label="Create new">
                </lightning-button>
        </lightning-record-edit-form>
    
    
        <lightning-record-edit-form object-api-name="Account" onsuccess={handleSuccess}>
        <lightning-messages></lightning-messages>
        <div class="slds-m-around_medium">
            <lightning-input-field field-name='Id' value={accountId}></lightning-input-field>
            <lightning-input-field field-name='Name'></lightning-input-field>
            <div class="slds-m-top_medium">
                <lightning-button variant="brand" type="submit" name="save" label="Create Account">
                </lightning-button>
           </div>
       </div>
    </lightning-record-edit-form>
    
</template>
